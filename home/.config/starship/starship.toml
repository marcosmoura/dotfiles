"$schema" = 'https://starship.rs/config-schema.json'

format = "${custom.special-emoji} $all $fill $jobs ${custom.clock-emoji} $time$line_break$character"
command_timeout = 1000
palette = "catppuccin"

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[fill]
symbol = " "

[directory]
truncation_length = 8

[time]
disabled = false
time_format = "%R"
format = '[$time](bold cyan)'

[git_status]
ahead = " ${count}"
diverged = "󰹹 ${ahead_count} ${behind_count}"
behind = " ${count}"

[git_branch]
symbol = "󰘬 "

[ruby]
disabled = true

[dotnet]
disabled = true

[nodejs]
disabled = true

[palettes.catppuccin]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[custom.clock-emoji]
when = true
command = 'sh ~/.config/starship/clock.sh'
format = "[$output](bold white) "
ignore_timeout = true

[custom.special-emoji]
when = true
command = 'sh ~/.config/starship/emoji.sh'
format = "[$output](bold cyan) "
ignore_timeout = true
