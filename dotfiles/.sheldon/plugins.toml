shell = "zsh"


# compinit
# ----------------------

[plugins.compinit]
local = "~/.zsh/plugins"
use = ["compinit.zsh"]


# Completions
# ----------------------

[plugins.zsh-completions]
github = "zsh-users/zsh-completions"

[plugins.zsh-autosuggestions]
github = "zsh-users/zsh-autosuggestions"
use = ["{{ name }}.zsh"]


# omz plugins
# ----------------------

[plugins.ohmyzsh-lib]
github = "ohmyzsh/ohmyzsh"
dir = "lib"
use = ["{completion,git,history,key-bindings,directories}.zsh"]

[plugins.ohmyzsh-plugins]
github = "ohmyzsh/ohmyzsh"
dir = "plugins"
use = ["{zoxide,aliases,cp,dircycle}/*.plugin.zsh"]


# Other plugins
# ----------------------

[plugins.zoxide]
github = 'ajeetdsouza/zoxide'
use = ["{{ name }}.plugin.zsh"]

[plugins.syntax-highlight]
github = 'marcosmoura/fast-syntax-highlighting'

[plugins.256color]
github = 'chrissicool/zsh-256color'

[plugins.zsh-you-should-use]
github = "MichaelAquilina/zsh-you-should-use"

[plugins.forgit]
github = 'wfxr/forgit'

[plugins.yarn-completion]
github = 'chrisands/zsh-yarn-completions'


# Dotfiles
# ----------------------

[plugins.dotfiles]
local = "~/.zsh/plugins"
use = ["*.zsh", "!{compinit,colors}.zsh"]
